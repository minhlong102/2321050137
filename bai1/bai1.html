        <!-- Thẻ chú thích-->

        <!-- để chú thích nhanh:
        1. ctrl + K + C 
        2. C + / 
        thẻ p là thẻ phân đoạn -->
        <p>Đây là thẻ phân đoạn </p>
        <!-- thẻ đề mục -->
        <h1>h càng bé chữ càng to</h1>

        <h6>đây là chữ </h6>


        <!-- thẻ <br> và thẻ này ko có thẻ cặp dùng để xuống dòng -->
        <p>môn pt ứd web + btl <br><br> nhóm 01</p>

        <!-- ngoài thẻ p còn 1 số thẻ phân đoạn khác như 
        div
        span  -->

        <!-- thẻ b để viết đậm -->
        <b>ví dụ</b>
        <!-- thẻ i để viết ngiêng -->
        <i>ví dụ</i>
        <!-- thẻ u để viết gạch chân  -->
        <u>ví dụ</u>
